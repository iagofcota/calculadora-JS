<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="calculadora">
    <div class="resultado">0</div>
        <div class="buttons">
            <button class="bt-cinza">C</button>
            <button class="bt-cinza">+-</button>
            <button class="bt-cinza">%</button>
            <button class="bt-laranja">/</button>

            <button class="bt-cinzaclaro">7</button>
            <button class="bt-cinzaclaro">8</button>
            <button class="bt-cinzaclaro">9</button>
            <button class="bt-laranja">x</button>

            <button class="bt-cinzaclaro">4</button>
            <button class="bt-cinzaclaro">5</button>
            <button class="bt-cinzaclaro">6</button>
            <button class="bt-laranja">-</button>

            <button class="bt-cinzaclaro">1</button>
            <button class="bt-cinzaclaro">2</button>
            <button class="bt-cinzaclaro">3</button>
            <button class="bt-laranja">+</button>
            
            <button class="bt-cinzaclaro button-zero">0</button>
            <button class="bt-cinzaclaro">,</button>
            <button class="bt-laranja">=</button>

        </div>



 </div>   


<script src="calcular.js"></script>
</body>
</html>
